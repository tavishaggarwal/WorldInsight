<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Portal where people collaborate together with same motive to make their country/world a better place to live">
    <meta name="author" content="Tavish Aggarwal">
    <base href="/">
    <title>World Insight</title>

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body ng-app="WorldInsight">
    <div id="top" class="login-header">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <a ui-sref="home"><span class="logo">World Insight</span></a>
                </div>
                <div class="col-md-5 signUp-form">
                    <table cellspacing="0">
                        <tbody>
                            <tr>
                                <td >
                                    <label for="email">Email or Phone</label>
                                </td>
                                <td >
                                    <label for="pass">Password</label>
                                </td>
                            </tr>
                            <tr class="form-group">
                                <td>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email..">
                                </td>
                                <td>
                                    <input type="password" class="form-control" name="pass" id="pass" placeholder="Enter Password..">
                                </td>
                                <td>
                                    <label id="loginbutton" class="login">
                                        <input value="Log In" class="form-control" tabindex="4" type="submit">
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <label>Forgotten account?</label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> <!-- End of class row -->
        </div>
    </div>
    <!-- Navigation -->
    <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
            <li class="sidebar-brand">
                <a ui-sref="home" onclick='$("#menu-close").click();'>World Insight</a>
            </li>
            <li>
                <a ui-sref="home" onclick='$("#menu-close").click();'>Home</a>
            </li>
            <li>
                <a ui-sref="signup" onclick='$("#menu-close").click();'>Sign Up/ Login</a>
            </li>
            <li>
                <a ui-sref="posts" onclick='$("#menu-close").click();'>Posts</a>
            </li>
            <li>
                <a ui-sref="aboutus" onclick='$("#menu-close").click();'>About Us</a>
            </li>
        </ul>
    </nav>
    
    <!-- Views are injected here -->
    <div ui-view></div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 text-center">
                    <h4><strong>World Insight</strong>
                    </h4>
                    <p>172 Hyderabad, India</p>
                    <ul class="list-unstyled">
                        <li><i class="fa fa-phone fa-fw"></i> (999) 999-9999</li>
                        <li><i class="fa fa-envelope-o fa-fw"></i> <a href="mailto:tavishaggarwal1993@gmail.com">tavishaggarwal1993@gmail.com</a>
                        </li>
                    </ul>
                    <br>
                    <ul class="list-inline">
                        <li>
                            <a href="https://www.facebook.com/tavish.aggarwal" target="_blank"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
                        </li>
                        <li>
                            <a href="https://twitter.com/club_developer" target="_blank"><i class="fa fa-twitter fa-fw fa-3x"></i></a>
                        </li>
                        <li>
                            <a href="https://github.com/tavishaggarwal" target="_blank"><i class="fa fa-github fa-fw fa-3x"></i></a>
                        </li>
                    </ul>
                    <hr class="small">
                    <p class="text-muted">Copyright &copy; World Insight 2017</p>
                </div>
            </div>
        </div>
        <span ng-controller="indexController">
        <a id="to-top" ng-click= "scrollTo('top')" class="btn btn-dark btn-lg"><i class="fa fa-chevron-up fa-fw fa-1x"></i></a>
        </span>
    </footer>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="javascript/nativeJS.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="javascript/app.js"></script>
    <script src="javascript/controller/indexController.js"></script>
    <script src="javascript/controller/aboutusController.js"></script>
    <script src="javascript/controller/loginController.js"></script>
</body>

</html>
