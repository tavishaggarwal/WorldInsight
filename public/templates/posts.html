<div ng-init = getPosts()>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Posts Shared by Community</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form name="forms.postInputForm" class="postInput" ng-submit="addPost()" ng-if="loggedIn" encType="multipart/form-data" novalidate>
                    <h3>What's in your mind?</h3>
                        <label>Title:</label>
                        <input type="text" name="postTitle" class="form-control" ng-model='newPost.title' ng-minlength="10" required />
                         <span ng-show="(forms.postInputForm.postTitle.$invalid ||
                            forms.postInputForm.postTitle.$error.required) &&
                            forms.postInputForm.postTitle.$dirty"
                            class="help-block error">Title should have minimum of 10 characters.</span>
                        <label>Description: </label>
                        <textarea placeholder="Explain your concern" name="postDescription" class="form-control" rows="2" ng-model='newPost.description' ng-minlength="20" required></textarea>
                        <span ng-show="(forms.postInputForm.postDescription.$invalid ||
                            forms.postInputForm.postDescription.$error.required) &&
                            forms.postInputForm.postDescription.$dirty"
                            class="help-block error">Description of post should have minimum of 20 characters.</span>
                        <label>Image:</label>
                        <input type="file" name="postImage" id="postImage" uploader="uploader" accept="image/gif, image/jpeg, image/png" />
                    <span>*Please upload image file only</span>
                    <button type="button" id="editPost" disabled class="btn btn-primary addPost" ng-click="updatePost()">Edit Post</button>
                    <button type="submit" id="addPost" class="btn btn-primary addPost" >Add Post</button>
                    </form>
            </div>
        </div>
        
        <div class="row">
            <div id="post"></div>
        </div>
    </div>
</div>
