<div class="container signup" ng-controller="loginController">
    <div class="row" ng-init="init()">
        <div class="col-md-6">
            <h1>Login</h1>
            <form name="loginInfo">
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" ng-model="loginInfo.username">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" ng-model="loginInfo.password">
              </div>
              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
              <button type="submit" class="btn btn-default" ng-click="login($event)" ng-disabled="loginInfo.$invalid">Login</button>
                <img src="../images/loading.gif" alt="Loading.." class="loading-small hidden" id="signInForm"/>
            </form>
        </div>
        <div class="col-md-6">
            <h1>Create an Account</h1>
            <form name="userInfo">
              <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" ng-model="userInfo.firstname">
                
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" ng-model="userInfo.lastname">
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" ng-model="userInfo.username">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" ng-model="userInfo.password">
              </div>
              <div class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" ng-model="userInfo.passwordConfirm">
              </div>
                <div class="form-group disclaimer">
                <p>By clicking Join World Insight, you agree to our Terms and confirm that you have read our Data Policy. You may receive welcome SMS message notifications from World Insight.</p>
                </div>
              <button type="submit" class="btn btn-default" ng-click="register()" ng-disabled="userInfo.$invalid">Register</button>
                <img src="../images/loading.gif" alt="Loading.." class="loading-small hidden" id="signUpForm"/>
            </form>
        </div>
    </div>
</div>
